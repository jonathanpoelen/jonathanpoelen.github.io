<!DOCTYPE html>
<html>
<head>
<style>
ul {
  border: 2px solid #000;
  padding: 0px;
  width: 200px;
}
li {
  background: #aaa;
  padding: .5em 1em;
  margin: 0px;
  list-style-type: none;
}

li a {
  color: #336;
}
li:hover {
  background: #c66;
  padding-left: 1.5em;
}


li {
  padding: 0em;
  margin: 0px;
}
li:hover {
  padding-left: 0px;
}
li a {
  display: block;
  padding: .5em 1em;
  margin: Opx;
}
li a:hover {
  padding-left: 1.5em;
}
</style>
</head>
<body>
<ul>
<li><a href="#">Menu 1 | x</a></li>
<li><a href="#">Menu 2 | y</a></li>
<li><a href="#">Menu 3 | z</a></li>
<li><a href="#">Menu 4 | a</a></li>
</ul>
</body>
</html>
